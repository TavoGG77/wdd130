<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a contact page ask questions to the company"
    />
    <meta name="author" content="Gustavo Guerra" />
    <title>Contact Us - Riverline Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@1,14..32,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>
  <body>
    <header>
      <img src="images/logo-rafting.png" alt="Rafting Company Logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <div>
        <br>
        <h2>Contact Us</h2>
        <p>Address: Rosas River, Xela, Guatemala</p>
        <p>Phone: 502 7757 5524</p>
        <p>Email: riverlineadventures.gmail.com</p>
      </div>
      <h3>Location</h3>
      <br>
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d913.9409902875361!2d-91.48576514721525!3d14.846039113890566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sgt!4v1754762443734!5m2!1sen!2sgt"
          width="600"
          height="450"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <br>
      <h3>Employee Profile</h3>
      <div class="adventure-grid">
        <figure>
          <img src="images/employees1.jpg" alt="Employees01" />
          <figcaption>Employees01</figcaption>
        </figure>
        <figure>
          <img src="images/employees2.jpg" alt="Employees02" />
          <figcaption>Employees02</figcaption>
        </figure>
        <figure>
          <img src="images/employees3.jpg" alt="Employees03" />
          <figcaption>Employees03</figcaption>
        </figure>
      </div>

      <form>
        <fieldset>
          <legend>Contact information</legend>
          <div class="form-item">
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" name="fullname" />
          </div>
          <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="text" id="useremail" name="useremail" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Ask about us</legend>
          <div class="form item column1">
              <input type="radio" id="general" name="questions" value="General" />
              <label for="questions">General Inquiry</label><br />
              <input type="radio" id="reservation" name="questions" value="Reservation" />
              <label for="reservation">Reservation Question</label><br />
              <input type="radio" id="suggestion" name="questions" value="Suggestion" />
              <label for="suggestion">Website Suggestion</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-item">
            <br>
            <label for="feedback">Write your message here:</label><br />
            <br>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Suggestions..." ></textarea>
          </div>
          <div class="form item">
            <br>
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
          </div>
        </fieldset>         
          <button type="submit">Submit Form</button>
      </form>     
    </main>
    <footer class="socialmedia a">
      <p>Copyright &copy; 2025, Riverline Adventures, Gustavo Guerra</p>
      <nav>
        <a href="https://facebook.com" target="_blank">
          <img src="images/face.webp" alt="Facebook" />
        </a>
        <a href="https://x.com/" target="_blank">
          <img src="images/twiter.webp" alt="Twitter" />
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="images/insta.webp" alt="Instagram" />
        </a>
      </nav>
    </footer>
  </body>
</html>
